<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
     <div id="calculator">
          <div id="display">
            <form action="cal.js">
                <input type="text" id = "result">
            </form>
             
          </div>
          <button type="button" class="span-two" id="clear" onclick="clr()">C</button>
          <button type="button" class="span-two" id="delete" onclick="del()" >DEL</button>
          <button type="button" class="span-two"  id="equals" onclick="cal()">=</button>
         

          <button type="button" class="number" id="number-7" onclick="dis('7')">7</button>
          <button type="button" class="number" id="number-8" onclick="dis('8')">8</button>
          <button type="button" class="number" id="number-9" onclick="dis('9')">9</button>
          <button type="button" class="operation" id="divide" onclick="op('/')">/</button>
         
          <button type="button" class="number" id="number-4" onclick="dis('4')">4</button>
          <button type="button" class="number" id="number-5" onclick="dis('5')">5</button>
          <button type="button" class="number" id="number-6" onclick="dis('6')">6</button>
          <button type="button" class="operation" id="multiply" onclick="op('*')">*</button>
        
          <button type="button" class="number" id="number-3" onclick="dis('3')">3</button>
          <button type="button" class="number" id="number-2" onclick="dis('2')">2</button>
          <button type="button" class="number" id="number-1" onclick="dis('1')">1</button>
          <button type="button" class="operation" id="subtract" onclick="op('-')">-</button>
        
          <button type="button" class="number" id="number-0" onclick="dis('0')">0</button>
          <button type="button" class="dot" id="dot" onclick="dis('.')">.</button>
          <button type="button" class="operation" id="remainder" onclick="op('%')">%</button>
          <button type="button" class="operation" id="add" onclick="op('+')">+</button>
        </div>
    
    <script src="cal.js"></script>
</body>
</html>
